<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4-Cards Design</title>
    <script
      src="https://kit.fontawesome.com/66eea73d5d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <!-- All body Tags -->
  <body>
    <!-- Main Page -->
    <div class="container">
      <!-- Sub Page  -->
      <div class="box">
        <!-- Content -->
        <div class="content">
          <h1>Gradient Cards With Data</h1>
          <p>BEAUTIFUL GRADIENT CARDS FOR SHOWCASING DIFFERENT KINDS OF DATA</p>
        </div>
        <!-- 4-Cards -->
        <div class="card">
          <!-- Card-1 -->
          <div class="card_1">
            <p># Title 1</p>
            <span>12</span>
            <i class="fa-regular fa-gem space"></i>
            <h6>Posts</h6>
          </div>
          <!-- Card-2 -->
          <div class="card_2">
            <p># Title 2</p>
            <span>5</span>
            <i class="fa-solid fa-cube space"></i>
            <h6>Categories</h6>
          </div>
          <!-- Card-3 -->
          <div class="card_3">
            <p># Title 3</p>
            <span>70</span>
            <i class="fa-solid fa-users space"></i>
            <h6>Users</h6>
          </div>
          <!-- Card-4 -->
          <div class="card_4">
            <p># Title 4</p>
            <span>2903</span>
            <i class="fa-solid fa-heart space" style="color: white;"></i>
            <h6>Likes</h6>
          </div>
        </div>
        <div class='content_right'>
        <p>CODED BY <span class="color"> SUDOREALM.COM </span></p>
        </div>
      </div>
    </div>
  </body>
</html>
